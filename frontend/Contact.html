<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Dine Delight</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
  <header class="bg-white shadow-md p-4 text-center text-2xl font-semibold text-red-500">Contact Us</header>

  <main class="flex-1 container mx-auto p-8 max-w-lg">
    <form class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <input type="text" placeholder="Your Name" class="w-full border border-gray-300 rounded-lg p-2">
      <input type="email" placeholder="Your Email" class="w-full border border-gray-300 rounded-lg p-2">
      <textarea placeholder="Message" class="w-full border border-gray-300 rounded-lg p-2 h-32"></textarea>
      <button class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">Send Message</button>
    </form>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 Dine Delight. All rights reserved.</p>
  </footer>
</body>
</html>
