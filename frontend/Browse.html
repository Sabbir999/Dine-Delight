<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Restaurants | Dine Delight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
  <header class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-red-500">Browse Restaurants</h1>
      <button id="showFavoritesBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors flex items-center gap-2">
        <span>❤️</span>
        <span>My Favorites</span>
        <span id="favCount" class="bg-white text-red-500 px-2 py-1 rounded-full text-sm font-bold">0</span>
      </button>
    </div>
  </header>

  <!-- Favorites Modal -->
  <div id="favoritesModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] overflow-hidden">
      <div class="p-6 border-b flex justify-between items-center">
        <h2 class="text-2xl font-bold text-red-500">My Favorite Restaurants</h2>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-3xl leading-none">&times;</button>
      </div>
      <div id="favoritesContent" class="p-6 overflow-y-auto max-h-[60vh]">
        <!-- Favorites will be populated here -->
      </div>
    </div>
  </div>

  <main class="flex-1 container mx-auto p-8">
    <!-- Search Bar -->
    <div class="mb-8 text-center">
      <input
        type="text"
        id="searchBar"
        placeholder="Search restaurants..."
        class="w-full md:w-1/2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
      />
    </div>

    <!-- Restaurant Cards Grid -->
    <div id="restaurantGrid" class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <!-- Cards will be populated by JavaScript -->
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 Dine Delight. All rights reserved.</p>
  </footer>
  
  <!-- Load compiled TypeScript favorites.js FIRST -->
  <script src="assets/js/dist/favorites.js"></script>
  <script src="assets/js/browse.js"></script>
</body>
</html>
